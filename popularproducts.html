<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/popularproducts.css">
    <link rel="stylesheet" href="./sass/slick.css">
    <link rel="stylesheet" href="./sass/slick-theme.css">
    <script src="./js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/66ca577ef5.js" crossorigin="anonymous"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <div class="popular">
        <div class="popular__item row" >
            <div id="carouselExampleControls" class="popular__item--left carousel slide col-md-6" data-bs-ride="carousel">
                <div class="popular__item--left--inner row">
                    <div class="popular__item--left--inner--text col-md-6  text-end ">
                        <h4>STX-SQ1</h4>
                        <p>運動防水系列</p>
                        <button>information</button>
                    </div>
                    <div class="popular__item--left--inner--img col-md-6 ">
                        <div class="popular__item--left--inner--img--carousel carousel-item active" >
                            <img src="./img/carousel-01.png" alt="">
                        </div>
                        <div class="popular__item--left--inner--img--carousel carousel-item" >
                            <img src="./img/carousel-02.png" alt="">
                        </div>
                        <div class="popular__item--left--inner--img--carousel carousel-item" >
                            <img src="./img/carousel-03.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="popular__item--left--button text-end" >
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev" >
                        <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div id="carouselExampleControls" class="popular__item--right carousel slide col-md-6" data-bs-ride="carousel" >
                <div class="popular__item--right--inner row" >
                    <div class="popular__item--right--inner--subtitle" >
                        <h3>熱門產品</h3>
                        <h4>POPULAR PRODUCTS</h4>
                    </div>
                    <div class="popular__item--right--inner--img col-md-6 ">
                        <div class="carousel-item active popular__item--right--inner--img--carousel" >
                            <img src="./img/carousel-04.png" alt="">
                        </div>
                        <div class="carousel-item  popular__item--right--inner--img--carousel" >
                            <img src="./img/carousel-05.png" alt="">
                        </div>
                        <div class="carousel-item  popular__item--right--inner--img--carousel" >
                            <img src="./img/carousel-06.png" alt="">
                        </div>
                    </div>
                    <div class="popular__item--right--inner--text col-md-6 text-start">
                        <h4>CXR-TQ1</h4>
                        <p>智能健康系列</p>
                        <button>information</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- slick -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/slick.min.js"></script>
    <!-- index.JS -->
    <script src="./js/index.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <script>
        AOS.init();
    </script>
    
    <script>
        $(".carousel").carousel();
    </script>

</body>
</html>
